<div style="text-align: center;">
Tilt:<br/>
<input type="button" value="up" onmousedown="move('u')"/><br/>
<input type="button" value="down" onmousedown="move('d')"/><br/>
<br/>
Drive:<br/>
<input type="button" value="<<" onmousedown="move('l')"/>
<input type="button" value="go" onmousedown="move('f')"/>
<input type="button" value=">>" onmousedown="move('r')"/><br/>
<br/>
Say:<br/>
<input type="text" id="tts" onkeypress="keypress(event);"/>
</div>
